<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="mainBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#62b7ff" />
      <stop offset="1" stop-color="#1a57bf" />
    </linearGradient>
    <linearGradient id="darkBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2b7dd9" />
      <stop offset="1" stop-color="#1348a8" />
    </linearGradient>
    <linearGradient id="checkGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#dff4df" />
      <stop offset="1" stop-color="#79cf67" />
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#0d327a" flood-opacity="0.22" />
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- J -->
    <path
      fill="url(#mainBlue)"
      stroke="url(#darkBlue)"
      stroke-width="34"
      stroke-linejoin="round"
      d="M186 186h470v132H354v358c0 122-84 201-202 201h-1V744h1c74 0 94-45 94-102V186z"
    />

    <!-- P -->
    <path
      fill="url(#mainBlue)"
      stroke="url(#darkBlue)"
      stroke-width="34"
      stroke-linejoin="round"
      d="M462 252h238c150 0 244 94 244 220S850 692 700 692H602v150H462V252z"
    />

    <!-- inner white JP stroke -->
    <path
      fill="none"
      stroke="#f4f7fb"
      stroke-width="50"
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M280 274h415M480 274v355c0 95-54 157-150 177M480 274h220"
    />

    <!-- check badge -->
    <circle cx="706" cy="472" r="128" fill="#66b7ff" opacity="0.3" />
    <path
      fill="none"
      stroke="url(#checkGreen)"
      stroke-width="56"
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M624 460l74 72 162-166"
    />
  </g>
</svg>
